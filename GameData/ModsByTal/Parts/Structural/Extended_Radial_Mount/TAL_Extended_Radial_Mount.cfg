PART
{
// --- general parameters ---

name = TAL.Extended.Radial.Mount.Large
module = Part
author = Talisar

// --- asset parameters ---

mesh = RadialMount.mu
scale = 1
rescaleFactor = 2.5

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z

node_attach_front =   0.0,  0.0, 0.7, 0.0,  0.0, -1.0, 1
node_stack_bottom =   0.0, -0.6, 0.0, 0.0, -1.0,  0.0, 1

// --- editor parameters ---

TechRequired = advMetalworks
entryCost = 8200
cost = 231
category = Structural
subcategory = 0
title = Large Radial Mount
manufacturer = Talisar
description = A radial adapter for mounting 2.5m parts.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision

attachRules = 0,1,1,1,0

// --- standard part parameters ---

mass = 0.35
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.3
angularDrag = 2
crashTolerance = 6
breakingForce = 10000
breakingTorque = 10000
maxTemp = 2900
}

