PART
{
// --- general parameters ---

name = TAL.Flush.Radial.Mount.Large
module = Part
author = Talisar

// --- asset parameters ---

mesh = model.mu
scale = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z

node_attach_front = 0.0, 0.0, -0.25, 0.0, 0.0, -1.0
node_stack_back =   0.0, 0.0, -0.50, 0.0, 0.0,  1.0

// --- editor parameters ---

TechRequired = advMetalworks
entryCost = 8200
cost = 330
category = Structural
subcategory = 0
title = 2.5m Radial Mount
manufacturer = Talisar
description = A radial adapter for mounting 2.5m parts.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision

attachRules = 1,1,1,1,1

// --- standard part parameters ---

mass = 0.5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.3
angularDrag = 2
crashTolerance = 6
breakingForce = 10000
breakingTorque = 10000
maxTemp = 2900
}

